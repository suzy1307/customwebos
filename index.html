<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BatMarvel OS - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>🦇 Welcome to BatMarvel OS 🕶️</h1>
    
    <input type="text" id="username" placeholder="Enter your superhero name" />
    <button onclick="login()">🚀 Login</button>

    <p class="hint">💡 Hint: Your fav superhero + one special character + your name initial + birthdate  
    <br>👉 Example: <code>Batman@1307</code></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username === "Batman@1307") {
        window.location.href = "desktop.html"; // Change this if your main page is named differently
      } else {
        alert("❌ Access denied! Try again, Bestie 💛");
      }
    }
  </script>
</body>
</html>
