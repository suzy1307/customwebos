<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library - BestieOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #111;
      font-family: 'Architects Daughter', cursive;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .gallery img,
    .gallery video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid #ffcc00;
      object-fit: cover;
    }

    video {
      max-height: 240px;
    }
  </style>
</head>
<body>
  <h1>ðŸ’› Our Shared Memories</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    window.onload = function () {
      const gallery = document.getElementById("gallery");
      const supportedExtensions = ['jpg', 'jpeg', 'png', 'mp4'];

      fetch("../assets/media/")
        .then(response => response.text())
        .then(text => {
          const parser = new DOMParser();
          const htmlDoc = parser.parseFromString(text, "text/html");
          const links = Array.from(htmlDoc.querySelectorAll("a"));

          const mediaLinks = links
            .map(a => a.getAttribute("href"))
            .filter(href => supportedExtensions.some(ext => href.toLowerCase().endsWith("." + ext)));

          if (mediaLinks.length === 0) {
            gallery.innerHTML = `<p style="color: white;">No media found in assets/media/ folder ðŸ˜¢</p>`;
            return;
          }

          mediaLinks.forEach(link => {
            const fullPath = `../assets/media/${link}`;
            const ext = link.split('.').pop().toLowerCase();

            let element;
            if (['jpg', 'jpeg', 'png'].includes(ext)) {
              element = document.createElement("img");
              element.src = fullPath;
            } else if (ext === "mp4") {
              element = document.createElement("video");
              element.src = fullPath;
              element.controls = true;
            }

            if (element) {
              element.className = "media-item";
              gallery.appendChild(element);
            }
          });
        })
        .catch(err => {
          console.error("Error loading media:", err);
          gallery.innerHTML = `<p style="color: red;">Error loading media folder!</p>`;
        });
    };
  </script>
</body>
</html>
