<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Library - BestieOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: 'Architects Daughter', cursive;
      overflow: hidden;
    }

    h1 {
      color: #ffcc00;
      text-align: center;
      margin: 20px 0;
    }

    .carousel-wrapper {
      position: relative;
      width: 100%;
      height: calc(100% - 80px);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      align-items: center;
      transition: transform 0.6s ease-in-out;
    }

    .slide {
      flex: 0 0 auto;
      margin: 0 10px;
      transition: all 0.5s ease-in-out;
      filter: blur(4px);
      transform: scale(0.9);
      opacity: 0.5;
    }

    .slide img {
      height: 70vh;
      border-radius: 16px;
      border: 3px solid #ffcc00;
      object-fit: cover;
      box-shadow: 0 0 6px #ffcc00;
    }

    .slide.active {
      transform: scale(1.2);
      filter: none;
      opacity: 1;
      z-index: 2;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #ffcc00;
      border: none;
      font-size: 30px;
      color: #111;
      width: 50px;
      height: 100px;
      cursor: pointer;
      z-index: 3;
    }

    .nav-btn.left {
      left: 0;
      border-radius: 0 50% 50% 0;
    }

    .nav-btn.right {
      right: 0;
      border-radius: 50% 0 0 50%;
    }

    @media (max-width: 768px) {
      .slide img {
        height: 50vh;
      }

      .slide.active {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’› Our Shared Memories</h1>

  <div class="carousel-wrapper">
    <button class="nav-btn left" id="prevBtn">&#10094;</button>

    <div class="carousel-track" id="carouselTrack">
      <!-- Images will be dynamically added -->
    </div>

    <button class="nav-btn right" id="nextBtn">&#10095;</button>
  </div>

  <script>
    const images = [
      "../assets/media/image1.png",
      "../assets/media/image2.png",
      "../assets/media/image3.png",
      "../assets/media/image4.png",
      "../assets/media/image5.png"
    ];

    const track = document.getElementById("carouselTrack");
    let index = 0;

    function renderSlides() {
      track.innerHTML = "";

      const total = images.length;
      const prev = (index - 1 + total) % total;
      const next = (index + 1) % total;

      [prev, index, next].forEach(i => {
        const div = document.createElement("div");
        div.className = "slide";
        if (i === index) div.classList.add("active");

        const img = document.createElement("img");
        img.src = images[i];
        img.alt = `Memory ${i + 1}`;

        div.appendChild(img);
        track.appendChild(div);
      });
    }

    document.getElementById("prevBtn").addEventListener("click", () => {
      index = (index - 1 + images.length) % images.length;
      renderSlides();
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      index = (index + 1) % images.length;
      renderSlides();
    });

    function autoSlide() {
      index = (index + 1) % images.length;
      renderSlides();
      setTimeout(autoSlide, 5000);
    }

    window.onload = () => {
      renderSlides();
      setTimeout(autoSlide, 5000);
    };
  </script>
</body>
</html>
